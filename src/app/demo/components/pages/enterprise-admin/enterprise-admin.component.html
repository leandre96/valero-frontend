<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Nueva Empresa" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="enterprises" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','client_id']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"  [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Administrar Empresas</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Ruc</th>
                        <th>Acciones </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-enterprise>
                    <tr>

                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Nombre</span>
                            {{enterprise.name}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Email</span>
                            {{enterprise.description}}
                        </td>

                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Ruc</span>
                            {{enterprise.ruc}}
                        </td>

                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editEnterprise(enterprise)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteEnterprise(enterprise)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="enterpriseDialog" [style]="{width: '450px'}" header="Empresa" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">Nombre</label>
                    <input type="text" pInputText id="name" [(ngModel)]="enterprise.name" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !enterprise.name}"/>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !enterprise.name">Nombre es requerido</small>
                </div>
                <div class="field">
                    <label for="email">Descripcion</label>
                    <input type="email" pInputText id="email" [(ngModel)]="enterprise.description" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !enterprise.description}"/>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !enterprise.description"> Descripcion es requerido</small>
                </div>
                <div class="field">
                    <label for="ruc">Ruc</label>
                    <input type="text" pInputText id="ruc" [(ngModel)]="enterprise.ruc" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !enterprise.ruc}"/>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !enterprise.ruc"> Ruc es requerido</small>
                </div>

            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Grabar" icon="pi pi-check" class="p-button-text" (click)="saveEnterprise()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteEnterpriseDialog" header="Confirmar" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="enterprise">Estas seguro de eliminar la empresa: <b>{{enterprise.name}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteEnterpriseDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="SÃ­" (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>

    </div>
    <p-toast></p-toast>
</div>
